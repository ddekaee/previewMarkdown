<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Markdown Previewer</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.5/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            color: #212529;
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        .app-header {
            background: #fff;
            padding: 12px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 500;
            color: #495057;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: #0d6efd;
        }

        .github-link i {
            font-size: 1.5rem;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            flex: 1;
            padding: 24px;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }

        .preview-section,
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
        }

        .section-header {
            background: #f8f9fa;
            padding: 12px 20px;
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge {
            background: #e9ecef;
            color: #495057;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        #preview {
            padding: 25px 30px;
            overflow-y: auto;
            height: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
            background: #fff;
            color: #495057;
        }        

        #editor {
            width: 100%;
            height: 100%;
            padding: 20px;
            background: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #212529;
            border: none;
            resize: none;
            font-family: 'Menlo', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        #editor:focus {
            outline: none;
        }

        #preview h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #212529;
            margin-top: 0;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            transition: color 0.3s ease, border-color 0.3s ease;
            border-bottom: 1px solid #e5e7eb;
        }

        #preview h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #212529;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            transition: color 0.3s ease, border-color 0.3s ease;
            padding-bottom: 0.4rem;
            border-bottom: 1px solid #e9ecef;
        }

        #preview h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #212529;
            margin-top: 1.2rem;
            transition: color 0.3s ease;
            margin-bottom: 0.8rem;
        }

        #preview p {
            margin-bottom: 1rem;
            transition: color 0.3s ease;
            color: #495057;
            line-height: 1.7;
        }

        #preview a {
            color: #0d6efd;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            background: #e9ecef;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #d6336c;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Menlo', 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background: #f8f9fa;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            border: 1px solid #e5e7eb;
            color: #333;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        #preview pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: inherit;
        }

        #preview ul, #preview ol {
            margin-left: 1.5rem;
            transition: color 0.3s ease;
            margin-bottom: 1rem;
            color: #495057;
        }

        #preview blockquote {
            border-left: 4px solid #adb5bd;
            background: #f8f9fa;
            padding-left: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            margin-left: 0;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        #preview table th, #preview table td {
            border: 1px solid #dee2e6;
            transition: color 0.3s ease, border-color 0.3s ease;
            padding: 0.5rem;
            color: #495057;
        }

        #preview table th {
            background: #f8f9fa;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            color: #212529;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            background: #f8f9fa;
            color: #ccc;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            border: 1px solid transparent;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;            
            transition: background-color 0.3s, opacity 0.3s, border-color 0.3s, color 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border-color: #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-primary {
            background: #0d6efd;
            color: #fff;
        }

        .btn-primary:hover {
            background: #0b5ed7;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            transition: .3s ease-in-out;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            transition: .3s ease-in-out;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        body.dark-mode {
            background: #0d1117;
            color: #c9d1d9;
        }

        body.dark-mode .app-header {
            background: #161b22;
            border-bottom-color: #30363d;
        }

        body.dark-mode .github-link {
            color: #f0f2f5;
        }

        body.dark-mode .github-link:hover {
            color: #58a6ff;
        }

        body.dark-mode .preview-section,
        body.dark-mode .editor-section {
            background: #0d1117;
            border-color: #30363d;
        }

        body.dark-mode .section-header {
            background: #161b22;
            color: #c9d1d9;
            border-bottom-color: #30363d;
        }

        body.dark-mode .badge {
            background: #21262d;
            color: #8b949e;
        }

        body.dark-mode #preview,
        body.dark-mode #editor {
            background: #0d1117;
            color: #c9d1d9;
        }

        body.dark-mode #preview h1,
        body.dark-mode #preview h2,
        body.dark-mode #preview h3 {
            color: #f0f2f5;
            border-bottom-color: #30363d;
        }

        body.dark-mode #preview a { color: #58a6ff; }
        body.dark-mode #preview code { background: #161b22; color: #c9d1d9; }
        body.dark-mode #preview pre { background: #161b22; border-color: #30363d; color: #c9d1d9; }
        body.dark-mode #preview blockquote { border-left-color: #30363d; background: #161b22; color: #8b949e; }
        body.dark-mode #preview table th, body.dark-mode #preview table td { border-color: #30363d; color: #c9d1d9; }
        body.dark-mode #preview table th { background: #161b22; color: #f0f2f5; }

        body.dark-mode .footer { background: #161b22; border-top-color: #30363d; color: #8b949e; }

        body.dark-mode .btn-secondary { background: #21262d; color: #c9d1d9; border-color: #30363d; }
        body.dark-mode .btn-secondary:hover { background: #30363d; border-color: #8b949e; }

        body.dark-mode .slider {
            background-color: #30363d;
            border-color: #49515a;
        }

        body.dark-mode input:checked + .slider {
            background-color: #58a6ff;
            border-color: #58a6ff;
        }

        body.dark-mode .slider:before {
            background-color: #161b22;
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const defaultMarkdown = `# Welcome to Markdown Previewer
## A subheading (H2 size)

### This is an H3 heading

Here's a [link to freeCodeCamp](https://www.freecodecamp.org) and one to [Google](https://www.google.com).

Inline code: \`console.log('Hello World!')\`

Code block:
\`\`\`javascript
function factorial(n) {
  if (n === 0 || n === 1) {
    return 1;
  }
  return n * factorial(n - 1);
}
\`\`\`

- List item 1
- List item 2
- List item 3

> This is a blockquote. It is often used to emphasize important text or for quotations.

**This is bolded text** and this is normal text.

![React Logo](https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/240px-React-icon.svg.png "React Logo")

| Column 1 | Column 2 | Column 3 |
|----------|----------|----------|
| Row 1 Cell 1 | Row 1 Cell 2 | Row 1 Cell 3 |
| Row 2 Cell 1 | Row 2 Cell 2 | Row 2 Cell 3 |
`;

        const Footer = () => {
            return (
                <footer className="footer">
                    <p>
                        © {new Date().getFullYear()} Markdown Previewer. 
                        Didukung oleh <a href="https://marked.js.org/" target="_blank" rel="noopener noreferrer">Marked.js</a>.
                    </p>
                </footer>
            );
        };

        const MarkdownPreviewer = () => {
            const [markdown, setMarkdown] = useState(defaultMarkdown);
            const [html, setHtml] = useState('');
            const [wordCount, setWordCount] = useState(0);
            const [charCount, setCharCount] = useState(0);
            const [isDarkMode, setIsDarkMode] = useState(false);
            
            useEffect(() => {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                });

                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    setIsDarkMode(true);
                    document.body.classList.add('dark-mode');
                }
            }, []);
            
            useEffect(() => {
                setHtml(marked.parse(markdown));
                setWordCount(markdown.trim() ? markdown.trim().split(/\s+/).length : 0);
                setCharCount(markdown.length);
            }, [markdown]);
            
            const handleInputChange = (e) => {
                setMarkdown(e.target.value);
            };
            
            const clearEditor = () => {
                setMarkdown('');
            };
            
            const resetEditor = () => {
                setMarkdown(defaultMarkdown);
            };

            const toggleDarkMode = () => {
                const newIsDarkMode = !isDarkMode;
                setIsDarkMode(newIsDarkMode);
                if (newIsDarkMode) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            };
            
            return (
                <div className="app-container">
                    <header className="app-header">
                        <a href="https://github.com/ddekaee/previewMarkdown" target="_blank" rel="noopener noreferrer" className="github-link">
                            <i className="fab fa-github"></i>
                            <span>ddekaee/previewMarkdown</span>
                        </a>
                        <div className="header-actions">
                            <div className="theme-switch-wrapper">
                                <label className="theme-switch" htmlFor="theme-toggle">
                                    <input type="checkbox" id="theme-toggle" checked={isDarkMode} onChange={toggleDarkMode} />
                                    <span className="slider"></span>
                                </label>
                            </div>
                            <button className="btn btn-secondary" onClick={clearEditor}>Kosongkan</button>
                            <button className="btn btn-primary" onClick={resetEditor}>Atur Ulang</button>
                        </div>
                    </header>
                    
                    <div className="main-content">
                        <div className="editor-section">
                            <div className="section-header">
                                <div className="section-title">
                                    <span>Markdown</span>
                                </div>
                                <div>{wordCount} words, {charCount} chars</div>
                            </div>
                            <textarea
                                id="editor"
                                value={markdown}
                                onChange={handleInputChange}
                            />
                        </div>
                        
                        <div className="preview-section">
                            <div className="section-header">
                                <div className="section-title">
                                    <span>PREVIEW</span>
                                    <span className="badge">READ ONLY</span>
                                </div>
                            </div>
                            <div 
                                id="preview"
                                dangerouslySetInnerHTML={{ __html: html }}
                            />
                        </div>
                    </div>
                    
                    <Footer />
                </div>
            );
        };

        ReactDOM.render(<MarkdownPreviewer />, document.getElementById('root'));
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
